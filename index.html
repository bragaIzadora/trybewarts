<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Trybewarts</title>
</head>

<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <div>
            <form action="" method="get" class="signUp container-fluid trybewarts-login">
                <input type="email" name="email" id="email" placeholder="Email" class="form-control ">
                <input type="password" name="password" id="senha" placeholder="Senha" class="form-control">
                <button type="submit" class="btn btn-primary" id="botao">Entrar</button>
            </form>
        </div>
    </header>
    <main class="main">
        <form action="" id="evaluation-form">
            <div class="boxForm">
                <input type="text" name="name" id="input-name" placeholder="Nome" class="form-control">
                <input type="text" name="lastName" id="input-lastname" placeholder="Sobrenome" class="form-control">
            </div>
            <div class="boxForm2">
                <input type="email" name="email" id="input-email" placeholder="Email" class="form-control">
                <select name="" id="house" class="form-select">
                    <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                    <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                    <option value="Corvinode" id="corvinode-house">Corvinode</option>
                    <option value="Pytherina" id="pytherina-house">Pytherina</option>
                </select>
            </div>
            <div class="divs">
                <div class="familia">
                    <label for="" id="label-family">Qual sua família?</label>
                    <div class="form-check">
                        <input type="radio" name="family" value="Frontend" id="one" class="form-check-input">
                        <label for="one" class="form-check-label">Frontend</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="family" value="Backend" id="two" class="form-check-input">
                        <label for="two" class="form-check-label">Backend</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="family" value="FullStack" id="three" class="form-check-input">
                        <label for="three" class="form-check-label">FullStack</label>
                    </div>
                </div>
                <div class="aprender">
                    <label for="" id="label-content">Qual conteúdo você está com mais vontade <br>de aprender?</label>
                    <div class="op">
                        <div>
                            <input type="checkbox" name="learn" id="C" class="subject" value="Comunicação">
                            <label for="C">Comunicação</label>
                        </div>
                        <div>
                            <input type="checkbox" name="learn" id="T" class="subject" value="Trabalho em equipe">
                            <label for="T">Trabalho em equipe</label>
                        </div>
                        <div>
                            <input type="checkbox" name="learn" id="N" class="subject" value="Negociação">
                            <label for="N">Negociação</label>
                        </div>
                        <div>
                            <input type="checkbox" name="learn" id="E" class="subject" value="Escuta ativa">
                            <label for="E">Escuta ativa</label>
                        </div>
                        <div>
                            <input type="checkbox" name="learn" id="M" class="subject" value="Métodos de array">
                            <label for="M">Métodos de array</label>
                        </div>
                        <div>
                            <input type="checkbox" name="learn" id="J" class="subject" value="Jest">
                            <label for="J">Jest</label>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
    </main>
    <script src="script.js"></script>
</body>

</html>
