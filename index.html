<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Trybewarts</title>
</head>
<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <div>
            <form action="" method="get" class="signUp container-fluid trybewarts-login">
                <input type="email" name="email" id="email" placeholder="Email" class="form-control ">
                <input type="password" name="password" id="senha" placeholder="Senha" class="form-control">
                <button type="submit" class="btn btn-primary" id="botao">Entrar</button>
            </form>
        </div>
    </header>
    <main class="main">
        <form action="" id="evaluation-form">

        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
