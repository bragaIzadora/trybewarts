<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Trybewarts</title>
</head>

<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <div>
            <form action="" method="get" class="signUp container-fluid trybewarts-login">
                <input type="email" name="email" id="email" placeholder="Email" class="form-control ">
                <input type="password" name="password" id="senha" placeholder="Senha" class="form-control">
                <button type="submit" class="btn btn-primary" id="botao">Entrar</button>
            </form>
        </div>
    </header>
    <main class="main">
        <form action="" id="evaluation-form">
            <div class="boxForm">
                <input type="text" name="name" id="input-name" placeholder="Nome" class="form-control">
                <input type="text" name="lastName" id="input-lastname" placeholder="Sobrenome" class="form-control">
            </div>
            <div class="boxForm2">
                <input type="email" name="email" id="input-email" placeholder="Email" class="form-control">
                <select name="" id="house" class="form-select">
                    <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                    <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                    <option value="Corvinode" id="corvinode-house">Corvinode</option>
                    <option value="Pytherina" id="pytherina-house">Pytherina</option>
                </select>
            </div>
            <div class="divs">
                <div class="familia">
                    <label for="" id="label-family">Qual sua família?</label>
                    <div class="form-check">
                        <input type="radio" name="family" value="Frontend" id="one" class="form-check-input">
                        <label for="one" class="form-check-label">Frontend</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="family" value="Backend" id="two" class="form-check-input">
                        <label for="two" class="form-check-label">Backend</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="family" value="FullStack" id="three" class="form-check-input">
                        <label for="three" class="form-check-label">FullStack</label>
                    </div>
                </div>
                <div class="aprender">
                    <label for="" id="label-content">Qual conteúdo você está com mais vontade <br>de aprender?</label>
                    <div class="form-check">
                        <div>
                            <input type="checkbox" name="learn" id="C" class="subject form-check-input" value="Comunicação">
                            <label for="C" class="form-check-label">Comunicação</label>
                        </div>
                        <div>
                            <input type="checkbox" name="learn" id="T" class="subject form-check-input" value="Trabalho em equipe">
                            <label for="T" class="form-check-label">Trabalho em equipe</label>
                        </div>
                        <div>
                            <input type="checkbox" name="learn" id="N" class="subject form-check-input" value="Negociação">
                            <label for="N" class="form-check-label">Negociação</label>
                        </div>
                        <div>
                            <input type="checkbox" name="learn" id="E" class="subject form-check-input" value="Escuta ativa">
                            <label for="E" class="form-check-label">Escuta ativa</label>
                        </div>
                        <div>
                            <input type="checkbox" name="learn" id="M" class="subject form-check-input" value="Métodos de array">
                            <label for="M" class="form-check-label">Métodos de array</label>
                        </div>
                        <div>
                            <input type="checkbox" name="learn" id="J" class="subject form-check-input" value="Jest">
                            <label for="J" class="form-check-label">Jest</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="avaliacao">
                <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
                <div class="form-check">
                    <input type="radio" name="avaliation" id="um" value="1" class="form-check-input">
                    <label for="um" class="form-check-label">1</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="avaliation" id="dois" value="2" class="form-check-input">
                    <label for="dois" class="form-check-label">2</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="avaliation" id="tres" value="3" class="form-check-input">
                    <label for="tres" class="form-check-label">3</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="avaliation" id="quatro" value="4" class="form-check-input">
                    <label for="quatro" class="form-check-label">4</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="avaliation" id="cinco" value="5" class="form-check-input">
                    <label for="cinco" class="form-check-label">5</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="avaliation" id="seis" value="6" class="form-check-input">
                    <label for="seis" class="form-check-label">6</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="avaliation" id="sete" value="7" class="form-check-input">
                    <label for="sete" class="form-check-label">7</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="avaliation" id="oito" value="8" class="form-check-input">
                    <label for="oito" class="form-check-label">8</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="avaliation" id="nove" value="9" class="form-check-input">
                    <label for="nove" class="form-check-label">9</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="avaliation" id="dez" value="10" class="form-check-input">
                    <label for="dez" class="form-check-label">10</label>
                </div>
            </div>
            <label for="" class="textarea">Descreva os principais pontos de aprendizado até aqui (1 hard skill / 1 soft skill):</label>
            <textarea name="" id="" cols="30" rows="10" maxlength="500" minlength="20">deixe seu comentário</textarea>
            <div class="concorda">
                <label for="" id="label-infos" class="">Você concorda com o uso das informações acima?</label>
                <input type="checkbox" name="" id="agreement" class="">
            </div>
            <button type="submit" id="submit-btn" class="btn btn-primary">Enviar</button>
        </form>
        <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
    </main>
    <footer class="footer">
        <p>Direitos reservados à Trybewarts©</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
